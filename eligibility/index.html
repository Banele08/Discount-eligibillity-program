<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Eligibility Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Discount Eligibility Checker</h1>

        <form id="eligibilityForm" class="form">
            <div class="form-group">
                <label for="age">Enter your age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="membership" name="membership">
                <label for="membership">Are you a member?</label>
            </div>

            <button type="button" onclick="checkEligibility()">Check Eligibility</button>

            <div id="result" class="result"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
